<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Internadda Certificate Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #eef2ff, #f8fafc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: #ffffff;
    padding: 55px 45px;
    border-radius: 20px;
    box-shadow: 0 25px 70px rgba(0,0,0,0.15);
    text-align: center;
    width: 380px;
}

/* Brand Top */
.brand-top img {
    height: 46px;
}

.brand-name {
    font-size: 22px;
    font-weight: 600;
    color: #0f172a;
    margin-top: 6px;
}

/* Loader */
.loader {
    border: 4px solid #e5e7eb;
    border-top: 4px solid #2563eb;
    border-radius: 50%;
    width: 46px;
    height: 46px;
    margin: 30px auto 0;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.hidden { display: none; }

/* Tick Animation */
.tick {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    background: #2563eb;
    color: white;
    font-size: 64px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 30px auto 22px;
    box-shadow: 0 10px 30px rgba(37,99,235,0.35);
    animation: pop 0.5s ease-out forwards, pulse 1.4s ease-in-out infinite;
}

@keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(37,99,235,0.5); }
    70% { box-shadow: 0 0 0 15px rgba(37,99,235,0); }
    100% { box-shadow: 0 0 0 0 rgba(37,99,235,0); }
}

/* Text */
.title {
    font-size: 20px;
    font-weight: 600;
    color: #0f172a;
    margin-top: 10px;
}

.desc {
    font-size: 14px;
    color: #475569;
    line-height: 1.65;
    margin-top: 8px;
}

/* MSME */
.msme {
    margin-top: 22px;
}

.msme img {
    height: 40px;
}

.msme-text {
    font-size: 12px;
    color: #475569;
    margin-top: 4px;
    letter-spacing: 0.4px;
}
</style>
</head>

<body>

<div class="card">

    <!-- BRAND TOP -->
    <div class="brand-top">
        <img src="images/logo.jpg" alt="Internadda Logo">
        <div class="brand-name">Internadda</div>
    </div>

    <!-- LOADING -->
    <div id="loading">
        <div class="loader"></div>
        <p class="desc" style="margin-top:14px;">Verifying certificate authenticity…</p>
    </div>

    <!-- VERIFIED -->
    <div id="verified" class="hidden">
        <div class="tick">✔</div>

        <div class="title">Certificate Successfully Verified</div>
        <p class="desc">
            This Elite Program Certificate issued by <b>Internadda</b>  
            has been verified as valid and authentic.
        </p>

        <p class="desc">
            The holder has completed a certified learning program  
            under the Internadda platform.
        </p>

        <div class="msme">
            <img src="images/msme.png" alt="MSME Logo">
            <div class="msme-text">MSME Registered Platform</div>
        </div>
    </div>

</div>

<script>
setTimeout(() => {
    document.getElementById("loading").style.display = "none";
    document.getElementById("verified").classList.remove("hidden");
}, 1700);
</script>

</body>
</html>
