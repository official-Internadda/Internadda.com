<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternAdda - Under Maintenance</title>
    <style>
        /* CSS for the 3D Flip Effect and Styling */
        :root {
            --primary-blue: #007bff; /* Deep Blue for InternAdda */
            --secondary-color: #3f51b5; /* Slightly different blue/indigo */
            --warning-orange: #ffc107;
            --text-color: #ffffff;
            --bg-color: #e9ecef;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Subtle Background Texture/Color */
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.1) 75%, transparent 75%, transparent);
            background-size: 40px 40px;
            font-family: 'Roboto', sans-serif; /* Using a modern, clean font */
            perspective: 1200px; /* Enhanced 3D perspective */
            overflow: hidden; 
        }

        /* --- 3D Card Container --- */
        .flip-container {
            width: 450px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.8s cubic-bezier(0.68, -0.55, 0.265, 1.55); /* Bouncy, engaging transition */
            cursor: pointer;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-radius: 18px;
        }

        .flipper {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 18px;
            text-align: center;
            color: var(--text-color);
        }

        .front {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-color));
            z-index: 2;
        }

        .back {
            background: linear-gradient(135deg, var(--warning-orange), #ff7a00); /* Orange/Warning color for maintenance */
            transform: rotateY(180deg);
        }
        
        /* Apply the flip animation */
        .flip-container.is-flipped {
            transform: rotateY(180deg);
        }

        /* --- Text and Typography --- */
        h1 {
            font-size: 3em;
            margin-bottom: 0.1em;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.4em;
            opacity: 0.95;
            line-height: 1.4;
        }

        strong {
            font-weight: 700;
        }

        /* --- Spinning Gear Icon (CSS Only) --- */
        .gear-icon {
            font-size: 4em;
            margin-bottom: 15px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="flip-container" id="maintenanceCard">
        <div class="flipper">
            <div class="front">
                <h1>InternAdda</h1>
                <p>The platform for <strong>future leaders</strong> and opportunity seekers.</p>
                <p>We are currently undergoing scheduled maintenance.</p>
            </div>
            
            <div class="back">
                <div class="gear-icon">⚙️</div> <h1>Maintenance in Progress</h1>
                <p>Our team is working hard to improve your experience. Please <strong>visit later</strong> or follow our social media for updates.</p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to automatically flip the card a short time after the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.getElementById('maintenanceCard');

            // Automatically flip after 1.5 seconds to show the maintenance message
            setTimeout(() => {
                card.classList.add('is-flipped');
            }, 1500);
            
            // Optional: Allow the user to click to flip it back and forth
            card.addEventListener('click', () => {
                card.classList.toggle('is-flipped');
            });
        });
    </script>

</body>
</html>
